<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>exercises</title>
</head>
<body>
  <header>
    <div class="title-container">
      <h1>QuizBee</h1>
    </div>
  </header>
 <main>
  <div class="word-container">
    <p id="question" class="question-design">
      <span class="letter-design">B</span>
      <span class="letter-design missing-word">_</span>
      <span class="letter-design">o</span>
      <span class="letter-design">k</span>
      <span class="letter-design missing-word">_</span>
    </p>
    <h2 class="output-design" id="output">Complete the word</h2>
  </div>
 <div class="input-container">
  <input type="text" class="input-design" id="input">
</div>
<div class="button-container">
  <button class="btn-design" id="submit-btn" onclick="submitButton()">Submit</button>
</div>
 </main>
  <script src="index.js"></script>
</body>
</html>
